<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="/src/app/styles/style.css">
</head>
<body>
  <h1>ToDo App</h1>
  <div class="todo-app">
    <header class="todo-app__header">
      <form class="todo-app__form">
        <input
          id="input"
          name="todo"
          class="form-control todo-app__input"
          placeholder="What you need to do?"
          autocomplete="off">

        <button class="todo-app__submit btn btn-primary">Submit</button>
      </form>
    </header>

    <ul id="list" class="todo-list list-group">
      <li class="todo-list__item input-group mb-3">
        <label>
          <input type="checkbox">
          <span>

      <input
          value="Some text"
          aria-label="Some text"
          class="todo-list__input-text form-control"
          type="text"
          readonly>
        </span>
        </label>

        <div class="todo-list__controls input-group-append">
          <button class="btn btn-warning btn-sm">
            <span class="material-icons">edit</span>
          </button>
          <button class="btn btn-danger btn-sm">
            <span class="material-icons">delete</span>
          </button>
        </div>
      </li>
    </ul>

    <div class="todo-app__tabs btn-group" role="group">
      <button id="all" type="button" class="btn btn-outline-primary">All</button>
      <button id="completed" type="button" class="btn btn-outline-primary">Completed</button>
      <button id="uncompleted" type="button" class="btn btn-outline-primary">Uncompleted</button>
      <button id="clear" type="button" class="btn btn-outline-primary">Clear completed</button>
    </div>
  </div>
</body>
</html>
