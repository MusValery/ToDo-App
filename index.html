<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ToDo App</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="What you need to do..." autocomplete="off">
        <ul class="todos" id="todos"></ul>
    </form>
    <div class="todoBtn">
        <button class="btn btn-edit btn-sm">
          <span class="material-icons">edit</span>
        </button>
        <button class="btn btn-delete_outline">
          <span class="material-icons">delete_outline</span>
        </button>
      </div>
    <button class="btn-delete" id="btn">Delet all</button>
    <small>Click with two fingers to delete the todo.</small>
    <div class="btn-group" role="group">
        <button id="all" type="button" class="btn btn-all">All</button>
        <button id="completed" type="button" class="btn btn-completed">Completed</button>
        <button id="uncompleted" type="button" class="btn btn-uncompleted">Uncompleted</button>
      </div>
    <script src="MyTodo.js"></script>
    <script src="index.js"></script>
</body>

</html>
