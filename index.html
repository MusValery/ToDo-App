<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ToDo App</h1>
    <form id="form">
       <input type="text"
              id="input" class="input"
              placeholder="What you need to do..."
              autocomplete="off">
       <ul class="todos" id="todos"></ul>
    </form> 
    <button class="btn" id="btn">Delet all</button>
    <small>Click with two fingers to delete the todo.</small>
    <script src="script2.js"></script>
</body>
</html>
